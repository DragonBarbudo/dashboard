<!DOCTYPE html><html lang="es"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"><link rel="stylesheet" href="https://unpkg.com/buefy@0.5.1/lib/buefy.min.css"><link rel="icon" type="image/png" href="favicon.png"></head><body><div id="app"><div v-if="!session"><section class="section"><div class="container"><div class="notification"><div class="content"><h1>Ingresar</h1></div><b-field grouped><b-input placeholder="Usuario" expanded v-model="user.u"></b-input><b-input type="password" placeholder="Contrase単a" expanded v-model="user.p"></b-input><p class="control"><button class="button is-primary" @click="loginAdmin()">Ingresar</button></p></b-field></div></div></section></div><div v-if="session"><section class="section"><div class="container"><div class="notification"><div class="content"><h2>Clientes ({{clientes.length}})</h2></div></div><b-table :narrowed="true" :data="clientes"><template scope="cli"><b-table-column label="ID">{{cli.row.id}}</b-table-column><b-table-column label="Nombre">{{cli.row.nombre}}</b-table-column><b-table-column label="Telefono">{{cli.row.telefono}}</b-table-column><b-table-column label="Correo">{{cli.row.correo}}</b-table-column><b-table-column label="Balones">{{cli.row.balones}}</b-table-column><b-table-column label="Monto total">{{cli.row.monto}}</b-table-column><b-table-column label="Tiempo (segs)">{{cli.row.tiempo}}</b-table-column><b-table-column label=""><b-tooltip label="Eliminar"><button class="button" @click="deleteClient(cli.row, cli.index)"><b-icon icon="close"></b-icon></button></b-tooltip></b-table-column></template></b-table></div></section><section class="section"><div class="container"><div class="notification"><div class="content"><h2>Vendedores ({{vendedores.length}})</h2><p>Agregar nuevo vendedor</p><b-field grouped><b-input placeholder="Usuario" expanded v-model="newSeller.usuario"></b-input><b-input type="password" placeholder="Contrase単a" expanded v-model="newSeller.contrasena"></b-input><p class="control"><button class="button is-primary" @click="addSeller()">A単adir</button></p></b-field></div></div><b-table :narrowed="true" :data="vendedores"><template scope="ven"><b-table-column label="ID">{{ven.row.id}}</b-table-column><b-table-column label="Usuario">{{ven.row.usuario}}</b-table-column><b-table-column label="Contrase単a">{{ven.row.contrasena}}</b-table-column><b-table-column label="Adidas"><b-input type="number" v-model="ven.row.adidas"></b-input></b-table-column><b-table-column label="Reebok"><b-input type="number" v-model="ven.row.reebok"></b-input></b-table-column><b-table-column label=""><b-tooltip label="Guardar cambios"><button class="button is-primary" @click="saveSeller(ven.row.id, ven.row)"><b-icon icon="save"></b-icon></button></b-tooltip></b-table-column><b-table-column label=""><b-tooltip label="Eliminar"><button class="button" @click="deleteSeller(ven.row, ven.index)"><b-icon icon="close"></b-icon></button></b-tooltip></b-table-column></template></b-table></div></section></div></div><script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.min.js"></script><script src="https://unpkg.com/buefy@0.5.1"></script><script src="app/app.js"></script></body></html>
